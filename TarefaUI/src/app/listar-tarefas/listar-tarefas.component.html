<router-outlet></router-outlet>
  <div id="container">
    <a routerLink="/" routerLinkActive="router-link-active" ><button class="btn btn-primary" type="Voltar">Voltar</button></a>
    <form class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Titulo:</label>
        <input type="text" class="form-control" id="titulo" placeholder="Digite o Título"  name="titulo">
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição:</label>
        <textarea class="form-control" placeholder="Escreva a Descrição da tarefa"  name="descricao" rows="3"></textarea>
      </div>
      <div class="col-md-2">
        <label class="form-label">Responsável:</label>
        <input type="text" class="form-control" placeholder="Responsável"  name="responsavel">
      </div>
      <div class="col-md-2">
        <label class="form-label">Prioridade:</label>
        <select class="form-select form-select-sm"  name="prioridade">
          <option value="Baixa">Baixa</option>
          <option value="Média">Média</option>
          <option value="Alta">Alta</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label">Status:</label>
        <select class="form-select form-select-sm"  name="prioridade">
          <option value="Baixa">Todas</option>
          <option value="Média">Pendentes</option>
          <option value="Alta">Concluídas</option>
        </select>
      </div>
      <div class="col-md-2">
        <div class="form-check">
          <label class="form-label">Deadline:</label>
          <br>
          <input type="datetime-local" name="deadline">
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-success" type="button"  routerLink="/" routerLinkActive="router-link-active">Filtrar</button>
      </div>
    </form>
    <hr>
    <h1>Tarefas Criadas</h1>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Titulo</th>
          <th>Responsável</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.id }}</td>
          <td>{{ item.titulo }}</td>
          <td>{{ item.responsavel }}</td>
          <td><a [routerLink]="'/editar/' + item.id" routerLinkActive="router-link-active">Editar</a> | <a href="#"  (click)="deleteTarefa(item.id)">Excluir</a> | <a href="#" (click)="concluirTarefa(item.id)">Concluir</a> | <a [routerLink]="'/exibir/' + item.id" routerLinkActive="router-link-active">Exibir</a></td>
        </tr>
      </tbody>
    </table>
  </div>
